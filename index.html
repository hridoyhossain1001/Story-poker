<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story Poker</title>

    <meta property="og:title" content="♠️ Story Protocol Poker Night">
    <meta property="og:description" content="Click to Join the Table! Win IP Rewards. ALL IN!">
    <meta property="og:image" content="https://media.giphy.com/media/TyJdks7SIAcac2QWM2/giphy.gif">
    <meta name="theme-color" content="#FF4757">
    <meta property="twitter:card" content="summary_large_image">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* === STYLE === */
        :root { --bg: #0F172A; --card: #1E293B; --primary: #FF4757; --text: #F1F5F9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        /* ADMIN PANEL STYLE */
        .admin-box { background: var(--card); padding: 30px; border-radius: 16px; width: 90%; max-width: 400px; text-align: center; border: 1px solid rgba(255,255,255,0.1); display: none; }
        input { width: 100%; padding: 14px; background: #0F172A; border: 1px solid #334155; color: white; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: bold; cursor: pointer; }
        
        /* RESULT BOX */
        .result-area { margin-top: 15px; background: #0F172A; padding: 10px; border-radius: 8px; display: none; }
        .link-text { font-size: 12px; color: var(--primary); word-break: break-all; font-family: monospace; display: block; margin-bottom: 10px;}
        
        /* LOADING SPINNER (Minimalist) */
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(255,255,255,0.1); border-top-color: var(--primary); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>

    <script>
        // পেইজ লোড হওয়ার আগেই চেক করবে (Super Fast)
        (function() {
            const hash = window.location.hash.substring(1);
            if (hash) {
                // কোড পেলে সাথে সাথে রিডাইরেক্ট (কোনো দেরি ছাড়া)
                window.location.replace("https://www.pokernow.club/mtt/" + hash);
            } else {
                // কোড না পেলে অ্যাডমিন প্যানেল দেখাবে (একটু পরে)
                window.onload = function() {
                    document.querySelector('.admin-box').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                }
            }
        })();

        // লিংক জেনারেটর ফাংশন
        function generateLink() {
            const raw = document.getElementById('pokerLink').value;
            let code = raw.includes("/mtt/") ? raw.split("/mtt/")[1] : raw;
            if(!code || code.length < 5) { alert("Invalid Link"); return; }
            
            const link = window.location.origin + "/#" + code;
            document.querySelector('.result-area').style.display = 'block';
            document.getElementById('genLink').innerText = link;
        }

        function copyLink() {
            navigator.clipboard.writeText(document.getElementById('genLink').innerText);
            document.getElementById('copyBtn').innerText = "✅ COPIED";
        }
    </script>
</head>
<body>

    <div id="loading"><div class="spinner"></div></div>

    <div class="admin-box">
        <h2 style="margin-top:0;">♠️ Table Manager</h2>
        <input type="text" id="pokerLink" placeholder="Paste PokerNow Link...">
        <button onclick="generateLink()">GENERATE LINK</button>
        <div class="result-area">
            <span id="genLink" class="link-text"></span>
            <button id="copyBtn" onclick="copyLink()" style="background:#334155; padding:5px 10px; font-size:12px;">Copy</button>
        </div>
    </div>

</body>
</html>
